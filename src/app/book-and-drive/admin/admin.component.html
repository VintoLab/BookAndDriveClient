<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Book-and-Drive</span>
  <span class="toolbar-spacer"></span>
  @if (token) {
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>person</mat-icon>
        Profile
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Log out
      </button>
    </mat-menu>
  }
  @else {
    <button mat-icon-button routerLink="/auth/login">
      <mat-icon>login</mat-icon>
    </button>
  }
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav #sidenav class="side-menu" opened mode="side">
    <mat-nav-list>
      <a mat-list-item class="nav-item" routerLink="orders">Orders</a>
      <a mat-list-item class="nav-item" routerLink="users">Users</a>
      <a mat-list-item class="nav-item" routerLink="cars">Cars</a>
      <a mat-list-item class="nav-item" routerLink="extras">Extras</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
